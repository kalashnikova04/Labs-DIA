<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Lab8</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body class="d-flex h-100 text-center text-white" style="background-color: #0c5460;">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div class="container" style="background-color: black; height: 60pt;">
            <h3 style="text-align: center; margin: 0 auto;">Выберете кухню мира</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="#">На главную</a>
            </nav>
        </div>
    </header>

    <main>
        {% if food_list %}
        <ul class="list-group" style="width: 40%; margin: 0 auto;">
            {% for food in food_list %}
            <li class="list-group-item" style="margin-top: 10pt;" >
                <a class="nav-link list" href="/polls/{{food.id}}/">{{ food.name }}</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>Sorry, there's no food</p>
        {% endif %}
    </main>
</div>
</body>
</html>
