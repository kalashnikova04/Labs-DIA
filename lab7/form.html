<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Title</title>
</head>
<body style="background-color: #0c5460;">
<form style="width: 60% ; margin: 20pt auto; color: #e0a800">
    <h2 style="text-align: center; margin-bottom: 20pt;">Заполните пожалуйста форму:</h2>

    <div class="form-group row mt-3">
        <label for="inputPassword4" class="col-sm-2 col-form-label">Фамилия</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword4" placeholder="Введите фамилию">
        </div>
    </div>
        <div class="form-group row mt-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Имя</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="Введите имя">
            </div>
        </div>
    <div class="form-group row mt-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>
        <fieldset class="form-group mt-3">
            <div class="row">
                <legend class="col-form-label col-sm-3 ">Сколько пар в день?</legend>
                <div class="col-sm-5">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                            3
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            4
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                        <label class="form-check-label" for="gridRadios3">
                            5
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option3">
                        <label class="form-check-label" for="gridRadios4">
                            Больше
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="form-group  mt-3">
            <label for="exampleFormControlTextarea1">Опишите обстановку на парах</label>
            <textarea class="form-control mt-2" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="form-group row mt-3">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Отправить</button>
            </div>
        </div>


</form>
</body>
</html>
